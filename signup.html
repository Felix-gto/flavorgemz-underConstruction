  <div class="content container">

    <div class="col-md-5 col-aligncenter">
      <img src="images/flavorgemz_logo_grey_500_150.png" alt="Logo">
    </div>
    
    <br>

    <h2>Your Online Recipe Chest</h2>
    <br>

    <h5>Create your personal recipe collection.</h5>
    <h5>Easily add your own recipes and organize them as you please.</h5>
    <h5>See what others are cooking, share with friends, and so much more.</h5>

    <br>
  
  </div>

  <div class="container container-bottom col-lg-6 col-md-8">
  
    <div class="form">
  
      <form action="/" class="form-signin" method="POST">
        
        <br>
        <div class="input-fields">
          <h5>Sign Up to our newsletter and get notified as soon as we go live!</h5>
          <input type="text" name="fName" class="form-control top" placeholder="First Name" required autofocus>
          <input type="text" name="lName" class="form-control middle" placeholder="Last Name" required>
          <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
          <button class="btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
        </div>        
        
        <p class="text-muted">&copy; Flavorgemz 2021</p>
      </form>
    </div>

  </div>
